@layout("/common/_container.html",{js:["/assets/modular/business/report/mch_cash_report.js"]}){

<div class="layui-body-header">
    <span class="layui-body-header-title">商户提现报表</span>
</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-xs12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="layui-form toolbar">
                        <div class="layui-form-item">
                        	<div class="layui-inline">
                                <input id="beginTime" class="layui-input" type="text" placeholder="开始时间"/>
                            </div>
                            <div class="layui-inline">
                                <input id="endTime" class="layui-input" type="text" placeholder="结束时间"/>
                            </div>
                            @if(shiro.hasPermission("/business/mch/mchCashFlow_deptId")){
	                            <div class="layui-inline">
	                                <input id="deptId" class="layui-input" type="text" placeholder="渠道号"/>
	                            </div>
                            @}
                            <div class="layui-inline">
                                <input id="cashId" class="layui-input" type="text" placeholder="提现号"/>
                            </div>
                            <div class="layui-inline">
                                <input id="outTradeNo" class="layui-input" type="text" placeholder="外部提现号"/>
                            </div>
                            <div class="layui-inline">
                                <input id="mchName" class="layui-input" type="text" placeholder="商户名称"/>
                            </div>
                            <div class="layui-inline">
                                <input id="bankCardNo" class="layui-input" type="text" placeholder="银行卡号"/>
                            </div>
                            <div class="layui-inline">
                                <button id="btnSearch" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>搜索</button>
                                <button id="btnExp" class="layui-btn icon-btn"><i class="layui-icon">&#xe67d;</i>导出</button>
                            	<button id="btnTj" class="layui-btn icon-btn"><i class="layui-icon">&#xe67d;</i>统计</button>
                            </div>
                        </div>
                    </div>
                    <table class="layui-table" id="mchCashFlowTable" lay-filter="mchCashFlowTable"></table>
                </div>
            </div>
        </div>
    </div>
</div>
@}
