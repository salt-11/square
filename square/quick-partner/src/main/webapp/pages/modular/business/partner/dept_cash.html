@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/business/partner/dept_cash.js"]}){
<form id="deptForm" lay-filter="deptForm" class="layui-form model-form">
    <input name="deptId" type="hidden"/>
    <div class="layui-inline">
        <div class="layui-form-item">
            <label class="layui-form-label">余额：</label>
            <div class="layui-input-block" >
                <input name="balance" readonly="readonly" type="text" value="${balance}" class="layui-input"/>
            </div>
        </div>
    </div>
</form>
<form id="deptCashForm" lay-filter="deptCashForm" class="layui-form model-form">
    <div class="layui-inline">
         <div class="layui-form-item">
            <label class="layui-form-label">提现金额：</label>
            <div class="layui-input-block">
                <input name="cashAmount" placeholder="请输入提现金额" type="text" class="layui-input" oninput="inputnum(this)"/>
            </div>
        </div>
    </div>
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>提现</button>
    </div>
</form>

<script type="text/javascript">
    function inputnum(obj,val){
        obj.value = obj.value.replace(/[^\d.]/g,"");
        obj.value = obj.value.replace(/^\./g,"");
        obj.value = obj.value.replace(/\.{2,}/g,"");
        obj.value = obj.value.replace(".","$#$").replace(/\./g,"").replace("$#$",".");
        obj.value = obj.value.replace(/^(\-)*(\d+)\.(\d\d).*$/,'$1$2.$3');
    }
</script>

@}
