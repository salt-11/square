@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/business/mch/mch_info_detail.js"]}){
<div class="layui-container">  
<table class="layui-table" >
  <colgroup>
    <col width="20%">
  	<col width="30%">
    <col width="20%">
    <col width="30%">
  </colgroup>
  <tbody>
    <tr>
      <td class="text-right">商户号：</td>
      <td><span id="mchId"></span></td>
      <td class="text-right">商户名称：</td>
      <td><span id="mchName"></span></td>
    </tr>
    <tr>
      <td class="text-right">商户类型：</td>
      <td><span id="mchTypeName"></span></td>
      <td class="text-right">商户费率：</td>
      <td><span id="mchRate"></td>
    </tr>
    <tr>
      <td class="text-right">渠道号：</td>
      <td><span id="partnerId"></span></td>
      <td class="text-right">手机号：</td>
      <td><span id="mobile"></td>
    </tr>
    <tr>
      <td class="text-right">商户地址：</td>
      <td colspan=3 ><span id="mchAddress"></td>
    </tr>
    <tr>
      <td class="text-right">姓名：</td>
      <td><span id="customerName"></span></td>
      <td class="text-right">证件号码：</td>
      <td><span id="customerIdentNo"></td>
    </tr>
    <tr>
      <td class="text-right">企业名称：</td>
      <td><span id="companyName"></span></td>
      <td class="text-right">信用代码/注册号：</td>
      <td><span id="creditNo"></td>
    </tr>
    <tr>
      <td class="text-right">银行名称：</td>
      <td><span id="bankName"></span></td>
      <td class="text-right">银行卡号：</td>
      <td><span id="cardNo"></span></td>
    </tr>
    <tr>
      <td class="text-right">支行名称：</td>
      <td><span id="bankBranch"></td>
      <td class="text-right">联行号：</td>
      <td><span id="bankLineNo"></td>
    </tr>
    <tr>
      <td class="text-right">开户城市：</td>
      <td colspan=3 ><span id="cardOpenCity"></td>
    </tr>
  </tbody>
  <tbody id="company" style="display:none;">
    <tr>
      <td class="text-right">商户号：</td>
      <td><span id="mchId1"></span></td>
      <td class="text-right">商户名称：</td>
      <td><span id="mchName1"></span></td>
    </tr>
  </tbody>
</table>  
</div>
@}
