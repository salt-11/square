@layout("/common/_container.html",{js:["/assets/modular/business/agent/agent_info.js"]}){

<div class="layui-body-header">
    <span class="layui-body-header-title">代理信息</span>
</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-xs12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="layui-form toolbar">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <input id="beginTime" class="layui-input" type="text" placeholder="开始时间"/>

                            <div class="layui-inline">
                                <input id="endTime" class="layui-input" type="text" placeholder="结束时间"/>

                                <input id="id" class="layui-input" type="text" placeholder="代理号"/>

                    </div>

            </div>
        </div>
    </div>

<script type="text/html" id="tableBar">
