@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/business/agent/agent_info_edit.js"]}){
<form id="agentInfoForm" lay-filter="agentInfoForm" class="layui-form model-form">
    <input name="id" type="hidden"/>
    <div class="layui-form-item">
        <label class="layui-form-label">银行卡姓名<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="name" placeholder="请输入银行卡姓名" type="text" class="layui-input" lay-verify="required" required />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">银行卡号<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="cardNo" placeholder="请输入银行卡号" type="text" class="layui-input" lay-verify="required|positiveInteger" required />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">开户行<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="bankName" placeholder="请输入开户行" type="text" class="layui-input" lay-verify="required" required />
        </div>
    </div>
    <div class="layui-form-item text-center">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
