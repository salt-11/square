@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/business/partner/dept_rate_channel_edit.js"]}){
<form id="deptRateChannelForm" lay-filter="deptRateChannelForm" class="layui-form model-form">
    <input name="id" type="hidden"/>
    <div class="layui-form-item">
        <label class="layui-form-label">通道<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="channel" placeholder="请输入通道" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">渠道号<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="deptId" placeholder="请输入渠道号" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">银行编码<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="bankCode" placeholder="请输入银行编码" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">银行名称<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="bankName" name="bankName" placeholder="请输入银行名称" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">交易费率<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="costRate" type="number" placeholder="请输入交易费率" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">提现手续费<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="cashRate" type="number" placeholder="请输入提现手续费" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">鉴权手续费<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="cardAuthRate" type="number" placeholder="请输入银行卡鉴权手续费" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item text-center">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
