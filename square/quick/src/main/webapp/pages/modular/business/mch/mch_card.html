@layout("/common/_container.html",{js:["/assets/modular/business/mch/mch_card.js"]}){

<div class="layui-body-header">
    <span class="layui-body-header-title">商户银行卡信息</span>
</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-xs12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="layui-form toolbar">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <input id="mchId" class="layui-input" type="text" placeholder="商户号"/>
                            </div>
                            <div class="layui-inline">
                                <input id="bankCardNo" class="layui-input" type="text" placeholder="银行卡号"/>
                            </div>
                            <div class="layui-inline">
                                <button id="btnSearch" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>搜索</button>
                            </div>
                        </div>
                    </div>
                    <table class="layui-table" id="mchCardTable" lay-filter="mchCardTable"></table>
                </div>
            </div>
        </div>
    </div>
</div>
@}
