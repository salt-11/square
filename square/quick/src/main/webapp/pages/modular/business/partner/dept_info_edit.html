@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/business/partner/dept_info_edit.js"]}){
<form id="deptInfoForm" lay-filter="deptInfoForm" class="layui-form model-form">
    <input name="id" type="hidden"/>
    <div class="layui-form-item">
        <label class="layui-form-label">渠道名称<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="deptName" placeholder="请输入渠道名称" type="text" class="layui-input" lay-verify="required" required />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">代理商<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="agentId" placeholder="请输入代理商" type="text" class="layui-input" lay-verify="required" required />
        </div>
    </div>
    <div class="layui-form-item">
        <!--<label class="layui-form-label">渠道公钥<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="deptPublickey" name="deptPublickey" placeholder="请输入渠道公钥" type="text" class="layui-input" lay-verify="required" required />
        </div>-->
        <label class="layui-form-label">渠道公钥<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <textarea id="deptPublickey" name="deptPublickey" placeholder="请输入渠道公钥" type="text"  class="layui-textarea" lay-verify="required" required ></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <!--<label class="layui-form-label">平台私钥<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="platformPrivatekey" name="platformPrivatekey" placeholder="请输入平台私钥" type="text" class="layui-input" lay-verify="required" required />
        </div>-->
        <label class="layui-form-label">平台私钥<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <textarea id="platformPrivatekey" name="platformPrivatekey" placeholder="请输入平台私钥" type="text"  class="layui-textarea" lay-verify="required" required ></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <!--<label class="layui-form-label">平台公钥<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="platformPublickey" name="platformPublickey" placeholder="请输入平台公钥" type="text" class="layui-input" lay-verify="required" required />
        </div>-->
        <label class="layui-form-label">平台公钥<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <textarea id="platformPublickey" name="platformPublickey" type="text" placeholder="请输入平台公钥" class="layui-textarea" lay-verify="required" required ></textarea>
        </div>
    </div>
    <div class="layui-form-item text-center">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
