@layout("/common/_container.html",{js:["/assets/modular/business/partner/dept_info_add.js"]}){

<form class="layui-form" id="deptInfoForm" lay-filter="deptInfoForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">添加渠道</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">渠道号<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="id" name="id" placeholder="请输入渠道号" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">渠道名称<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="deptName" name="deptName" placeholder="请输入渠道名称" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">登录账户<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="account" name="account" placeholder="请输入登录账户" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">密码<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="password" name="password" placeholder="请输入密码" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                   <!-- <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">md5密码盐<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="salt" name="salt" placeholder="请输入md5密码盐" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>-->
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">代理商ID<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="agentId" name="agentId" placeholder="请输入代理商ID" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">银行卡姓名<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="name" name="name" placeholder="请输入银行卡姓名" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">银行卡号<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="cardNo" name="cardNo" placeholder="请输入银行卡号" type="text" class="layui-input" lay-verify="required|positiveInteger" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">开户行<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="bankName" name="bankName" placeholder="请输入开户行" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" id="cancel">&emsp;取消&emsp;</button>
    </div>

</form>

@}
