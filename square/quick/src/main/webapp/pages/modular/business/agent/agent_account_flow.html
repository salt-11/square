@layout("/common/_container.html",{js:["/assets/modular/business/agent/agent_account_flow.js"]}){

<div class="layui-body-header">
    <span class="layui-body-header-title">账户流水</span>
</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-xs12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="layui-form toolbar">
                        <div class="layui-form-item">
                        	<div class="layui-inline">
                                <input id="beginTime" class="layui-input" type="text" placeholder="开始时间"/>
                            </div>
                            <div class="layui-inline">
                                <input id="endTime" class="layui-input" type="text" placeholder="结束时间"/>
                            </div>
                            <div class="layui-inline">
                                <input id="agentId" class="layui-input" type="text" placeholder="代理号"/>
                            </div>
                            <div class="layui-inline">
                                <select id="bizTypeName">
                                    <option value="">业务类型</option>
                                    <option value="1">商户交易分润</option>
                                    <option value="2">商户提现分润</option>
                                    <option value="3">提现</option>
                                    <option value="4">提现拒绝</option>
                                    <option value="5">银行卡鉴权</option>
                                </select>
                            </div>
                            <div class="layui-inline">
                                <select id="directionName">
                                    <option value="">变动方向</option>
                                    <option value="1">加款</option>
                                    <option value="2">减款</option>
                                </select>
                            </div>
                            <div class="layui-inline">
                                <button id="btnSearch" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>搜索</button>
                            </div>
                            <div class="layui-inline">
                                <button id="btnCash" class="layui-btn icon-btn"><i class="layui-icon"></i>提现</button>
                                <button id="btnExp" class="layui-btn icon-btn"><i class="layui-icon">&#xe67d;</i>导出</button>
                            </div>
                        </div>
                    </div>
                    <table class="layui-table" id="agentAccountFlowTable" lay-filter="agentAccountFlowTable"></table>
                </div>
            </div>
        </div>
    </div>
</div>

@}
