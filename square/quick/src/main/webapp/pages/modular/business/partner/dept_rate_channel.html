@layout("/common/_container.html",{js:["/assets/modular/business/partner/dept_rate_channel.js"]}){

<div class="layui-body-header">
    <span class="layui-body-header-title">通道费率</span>
</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-xs12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="layui-form toolbar">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <input id="channel" class="layui-input" type="text" placeholder="通道编号"/>
                            </div>
                            <div class="layui-inline">
                                <input id="deptId" class="layui-input" type="text" placeholder="渠道号"/>
                            </div>
                            <div class="layui-inline">
                                <button id="btnSearch" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>搜索</button>
                            </div>

                        </div>
                    </div>
                    <table class="layui-table" id="deptRateChannelTable" lay-filter="deptRateChannelTable"></table>
                </div>
            </div>
        </div>
    </div>
</div>

@}
