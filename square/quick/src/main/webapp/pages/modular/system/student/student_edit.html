@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/system/student/student_edit.js"]}){
<form id="studentForm" lay-filter="studentForm" class="layui-form model-form">
    <div class="layui-form-item">
        <label class="layui-form-label">姓名<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="studentName" value="${studentName}" placeholder="请输入姓名" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">性别<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="studentSex" value="${studentSex}" placeholder="请输入性别" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">年龄<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="studentAge" value="${studentAge}" placeholder="请输入年龄" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">电话<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="studentPhone" value="${studentPhone}" placeholder="请输入电话" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
